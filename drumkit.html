<! doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drumkit improved</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="drumkit-style.css" />
    
</head>
<body>

    <div class="keys">
        <div class="key" id="keyA"><span>A</span><span class="key-legend">CLAP</span></div>
        <div class="key" id="keyS"><span>S</span><span class="key-legend">HIHAT</span></div>
        <div class="key" id="keyD"><span>D</span><span class="key-legend">KICK</span></div>
        <div class="key" id="keyF"><span>F</span><span class="key-legend">OPENHAT</span></div>
        <div class="key" id="keyG"><span>G</span><span class="key-legend">BOOM</span></div>
        <div class="key" id="keyH"><span>H</span><span class="key-legend">RIDE</span></div>
        <div class="key" id="keyJ"><span>J</span><span class="key-legend">SNARE</span></div>
        <div class="key" id="keyK"><span>K</span><span class="key-legend">TOM</span></div>
        <div class="key" id="keyL"><span>L</span><span class="key-legend">TINK</span></div>
    </div>
    <script src="drumkit-script.js"></script>
</body>
</html>
